
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>School Chatbot (Starter)</title>
      <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; margin: 0; background: #f7f7f8; }
        .container { max-width: 760px; margin: 40px auto; background: #fff; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
        h1 { margin: 0 0 6px; font-size: 22px; }
        .sub { color: #666; margin: 0 0 20px; font-size: 14px; }
        .kb-wrap { margin: 12px 0 20px; }
        .kb-wrap textarea { width: 100%; height: 120px; border: 1px solid #ddd; border-radius: 12px; padding: 12px; font-size: 14px; resize: vertical; }
        .chat { border: 1px solid #eee; border-radius: 12px; padding: 12px; background: #fafafa; height: 360px; overflow-y: auto; }
        .msg { margin: 8px 0; }
        .msg.user { text-align: right; }
        .bubble { display: inline-block; padding: 10px 12px; border-radius: 12px; max-width: 80%; word-wrap: break-word; }
        .user .bubble { background: #e8f0fe; }
        .bot .bubble { background: #eef3ea; }
        .row { display: flex; gap: 8px; margin-top: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 12px; font-size: 14px; }
        button { padding: 12px 16px; border: none; background: #111827; color: white; border-radius: 12px; cursor: pointer; }
        button:disabled { opacity: .6; cursor: default; }
        .footer { margin-top: 16px; color: #777; font-size: 12px; text-align: center; }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>School Chatbot (Starter)</h1>
        <p class="sub">Paste your school FAQs / calendar below. The bot will use this context first when answering.</p>

        <div class="kb-wrap">
          <textarea id="kb" placeholder="Example:
Hours: Mon–Fri 8:30am–3:00pm
Next holiday: Fall break Oct 17–18
Contact: frontdesk@example.org"></textarea>
        </div>

        <div id="chat" class="chat" aria-live="polite"></div>

        <div class="row">
          <input id="message" type="text" placeholder="Ask a question… e.g., When is the next holiday?" />
          <button id="send">Send</button>
        </div>

        <div class="footer">Running locally — responses use your OpenAI API key.</div>
      </div>

      <script src="main.js"></script>
    </body>
    </html>
